buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.5.6")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Apply the war plugin to add support for building a war file
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'junit:junit:4.13.2'

    //implementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    implementation 'com.google.protobuf:protobuf-java:3.18.1'
    // MyBatis core
    implementation 'org.mybatis:mybatis:3.5.7'
    // PostgreSQL JDBC Driver
    implementation 'org.postgresql:postgresql:42.2.23'
    // Use JUnit test framework
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // Servlet API dependency
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

// Define the main class for the application
mainClassName = 'App'
jar {
    manifest {
        attributes 'Main-Class': 'App'
    }
}

// Configure the WAR plugin
war {
    archiveName = "java-servlet-demo.war"
    webInf {
        from 'src/main/webapp/WEB-INF'
    }
}